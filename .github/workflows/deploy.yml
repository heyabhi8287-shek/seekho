name: Build and Deploy to Cloud Run (WIF)

on:
  push:
    branches: ["wif"]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate with WIF
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/183355380557/locations/global/workloadIdentityPools/github-pool/providers/github"
          service_account: "github@project-seekho.iam.gserviceaccount.com"

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and Push
        run: |
          IMAGE=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/my-app:${GITHUB_SHA}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t $IMAGE .
          docker push $IMAGE

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Authenticate with WIF
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/183355380557/locations/global/workloadIdentityPools/github-pool/providers/github"
          service_account: "github-actions-deployer@PROJECT_ID.iam.gserviceaccount.com"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy my-service-dev \
            --image $IMAGE \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
